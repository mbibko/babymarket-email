{% macro space(height) %}
<table cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td height="{{height}}"></td>
        </tr>
    </tbody>
</table>
{% endmacro %}

{% macro btn(style, width='100%', text) %}
<table align="center" style="width: {{width}}" class="btn {{style}}" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td align="center" valign="middle">
                <a title="{{text}}" href="#">{{text}}</a>
            </td>
        </tr>
    </tbody>
</table>
{% endmacro %}
